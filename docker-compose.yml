version: '3.8'

services:
  app:
    build: .
    container_name: mammoviewer
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=5000
      - SLICER_PATH=/opt/Slicer/Slicer
    restart: unless-stopped
    networks:
      - app-network

  # Optional: Redis for async processing
  redis:
    image: redis:7-alpine
    container_name: mammoviewer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data: