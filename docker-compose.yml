version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mammoviewer
    ports:
      - "5000:5000"
    volumes:
      - uploads_data:/app/uploads
      - outputs_data:/app/outputs
      - logs_data:/app/logs
      - temp_data:/app/temp
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-False}
      - HOST=0.0.0.0
      - PORT=5000
      - SLICER_PATH=/opt/Slicer/Slicer
      - AUTO_CLEANUP=${AUTO_CLEANUP:-True}
      - CLEANUP_AFTER_HOURS=${CLEANUP_AFTER_HOURS:-24}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - mammoviewer_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for job queue (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: mammoviewer_redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - mammoviewer_network
  #   restart: unless-stopped

volumes:
  uploads_data:
    driver: local
  outputs_data:
    driver: local
  logs_data:
    driver: local
  temp_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  mammoviewer_network:
    driver: bridge
